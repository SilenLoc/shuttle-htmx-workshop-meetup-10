<!DOCTYPE html>
<html data-theme="dark">
<link rel="stylesheet" href="_assets/pico.min.css"> 
<link rel="stylesheet" href="_assets/app.css">
<script src="/_assets/htmx.min.js"></script>

<head>
    <title>Qr code generator</title>
</head>
<body id="full_body">
<main class="container">

   <h2>Qr code generator</h2>
    <div>
        
       

    <div class="qr-container">
        <div id="qr_code_image">
            {% if let Some(qr_code) = qr_code %}
            <img class="qrcode" src="/qrcodes?id={{ qr_code }}" alt="{{ qr_code }}" >
                
            {% else %}
            <img class="qrcode" src="https://htmx.org/img/memes/original.png" >
            {% endif %}
        </div>
        
        <form
                class='outline generate-form'
                hx-post="/qrcodes"
                hx-target="#qr_code_image"
                hx-swap="inneHTML"
        >
    
            <label for="qrcode-name">
                IBAN
            </label>
            <input 
                type="text"
                id="qrcode-iban"
                name="iban"
                pattern="^[A-Z]{2}[0-9]{2}[A-Z0-9]{1,30}$"
                value="CH5604835012345678009"
                required ="true"
                placeholder="no effect yet"
            >
            <label for="qrcode-name">
                Name
            </label>
            <input 
                type="text"
                id="qrcode-name"
                name="qr_code_name"
                placeholder="no effect yet"
                required ="true"
            >
                
            <label for="qrcode-name">
                Amount
            </label>
            <input 
                type="number"
                id="qrcode_amount"
                name="qrcode_amount"
                placeholder="no effect yet"
                required ="true"
            >
                
            <label for="qrcode-name">
                Currency
            </label>
            <input type="text"
                id="qrcode-currency"
                name="currency"
                pattern="[A-Za-z]{3}"
                value="CHF"
                placeholder="no effect yet"
                required ="true"
            >
    
            <button
                   type="submit"
            >
                Generate
            </button>
        </form>
        
    </div>
    

    </div>
</main>
<footer class="container"> Rust Basel Workshop 10</footer>
</body>
</html>
