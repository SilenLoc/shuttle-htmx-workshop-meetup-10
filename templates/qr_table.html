 <table id="qr_code_table"
        hx-get="/qr_table"
        hx-trigger="load delay:1s"
        hx-ext ="alpine-morph"
        hx-swap="morph"
 >
     <thead>
     <tbody>
     {% for qr in available_codes %}
     <tr>
         <td>
         <a href="/?id={{ qr }}">{{ qr }}</a>
         </td>
     </tr>

     {% endfor %}
 </tbody>
     </thead>
 </table>
