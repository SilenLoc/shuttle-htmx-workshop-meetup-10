<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body>
    <h1>HTMX Example</h1>
    <button hx-get="/message" hx-target="#message">Click me!</button>
    <div id="message"></div>
</body>
</html>
